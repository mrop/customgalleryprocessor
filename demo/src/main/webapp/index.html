<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Custom Image Gallery Processor</title>

		<meta name="description" content="Custom Gallery Processor and why it should be in the product">
		<meta name="author" content="Michiel Rop">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Custom Gallery Processor</h1>
					<h3>Scale and Crop</h3>
				</section>

				<section>
                    <h1>Landscape Images</h1>
                    <h3>Original</h3>
                    <img src="assets/landscape.jpg"/>


				</section>


                <section>
                    <h1>Resize to 200 x 200</h1>
                    <div style="float:left;">
                        <h3>Default Hippo</h3>
                        <div style="background:white;margin-top:0px;margin-bottom:0px;border:0px;width:200px;height:200px">
                            <img src="assets/landscape_default_square.jpg" style="max-height:100%;max-width:100%;margin-top:0px;margin-bottom:0px;border:0px;"/>
                        </div>
                        <br/>
                        <div style="background:white;margin-top:0px;margin-bottom:0px;border:0px;width:200px;height:200px">
                            <img src="assets/landscape_default_square.jpg" style="max-height:100%;max-width:100%;width:200px;height:200px;margin-top:0px;margin-bottom:0px;border:0px;"/>
                        </div>
                    </div>
                    <div style="float:right;">
                        <h3>Custom</h3>
                        <div  style="background:white;margin-top:0px;margin-bottom:0px;border:0px;width:200px;height:200px">
                            <img src="assets/landscape_custom_square.jpg"  style="max-height:100%;max-width:100%;margin-top:0px;margin-bottom:0px;border:0px;" />
                        </div>
                    </div>

                </section>

                <section>
                    <div style="float:left">
                        <h1>Portrait Images</h1>
                        <h3>Original</h3>
                    </div>

                    <img src="assets/portrait.png" style="float:right"/>


                </section>

                <section>
                    <h1>Resize to 200 x 200</h1>
                    <div style="float:left">
                        <h3>Default Hippo</h3>
                        <div  style="background:white;margin-top:0px;margin-bottom:0px;border:0px;;width:200px;height:200px">
                            <img src="assets/portrait_default_square.png" style="max-height:100%;max-width:100%;margin-top:0px;margin-bottom:0px;border:0px;"/>
                        </div>
                        <br/>
                        <div style="background:white;margin-top:0px;margin-bottom:0px;border:0px;width:200px;height:200px">
                            <img src="assets/portrait_default_square.png" style="max-height:100%;max-width:100%;width:200px;height:200px;margin-top:0px;margin-bottom:0px;border:0px;"/>
                        </div>
                    </div>
                    <div style="float:right">
                        <h3>Custom</h3>
                        <div  style="background:white;margin-top:0px;margin-bottom:0px;border:0px;width:200px;height:200px">
                            <img src="assets/portrait_custom_square.png" style="max-height:100%;max-width:100%;margin-top:0px;margin-bottom:0px;border:0px;" />
                        </div>
                    </div>
                </section>
                <section>
                    <h1>Code and presentation</h1>
                    <a href="https://github.com/mrop/customgalleryprocessor">Github</a>
                    <br/>
                    <a href="mailto:m.rop@onehippo.com">Michiel Rop</a>
                </section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
